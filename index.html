<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game War</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Card Game War</h1>
        <div class="cards">
            <div class="player">
                <h2>Player 1</h2>
                <img id="player1" src="https://via.placeholder.com/150" alt="Player 1 Card">
                <p>Score: <span id="player1Score">0</span></p>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <img id="player2" src="https://via.placeholder.com/150" alt="Player 2 Card">
                <p>Score: <span id="player2Score">0</span></p>
            </div>
        </div>
        <button>Draw Two Cards</button>
        <h3>Result</h3>
        <p>Cards left: <span id="cardsLeft">52</span></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
